<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literovia 2025 Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #dc2626;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .event-date {
      color: #fbbf24;
      font-weight: 600;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #e2e8f0;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .required {
      color: #ef4444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    select {
      color: #ffffff;
    }

    select option {
      background: #1a1f2e;
      color: #ffffff;
      padding: 8px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #dc2626;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: #64748b;
    }

    .events-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.03);
      padding: 12px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .checkbox-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(220, 38, 38, 0.3);
    }

    .checkbox-item input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      accent-color: #dc2626;
    }

    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      color: #22c55e;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #dc2626;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 25px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .events-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">LITEROVIA</div>
      <div class="subtitle">A Stentorian Odyssey</div>
      <div class="event-date">September 8-9, 2025</div>
    </div>

    <div id="message"></div>

    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="college">College/Institution <span class="required">*</span></label>
        <input type="text" id="college" name="college" required placeholder="Your college name">
      </div>

      <div class="form-group">
        <label for="year">Year of Study <span class="required">*</span></label>
        <select id="year" name="year" required>
          <option value="">Select your year</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
          <option value="5th Year">5th Year</option>
          <option value="Postgraduate">Postgraduate</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="course">Course/Branch <span class="required">*</span></label>
        <input type="text" id="course" name="course" required placeholder="e.g., Computer Science, Mechanical, etc.">
      </div>

      <div class="form-group">
        <label>Events to Participate <span class="required">*</span></label>
        <div class="events-group">
          <div class="checkbox-item">
            <input type="checkbox" id="amazingRace" name="events" value="Amazing Race">
            <label for="amazingRace">Amazing Race (2-person team)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="literaryChronicles" name="events" value="Lit Fest">
            <label for="literaryChronicles">Lit Fest</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="allEvents" name="events" value="All Events">
            <label for="allEvents">All Events</label>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Register for Literovia 2025
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Processing your registration...</div>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const messageDiv = document.getElementById('message');
      
      // Show loading state
      submitBtn.disabled = true;
      loading.style.display = 'block';
      messageDiv.innerHTML = '';
      
      // Collect form data
      const formData = {
        fullName: document.getElementById('fullName').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        college: document.getElementById('college').value.trim(),
        year: document.getElementById('year').value,
        course: document.getElementById('course').value.trim(),
        events: Array.from(document.querySelectorAll('input[name="events"]:checked')).map(cb => cb.value)
      };
      
      // Submit to Google Apps Script
      google.script.run
        .withSuccessHandler(function(response) {
          loading.style.display = 'none';
          submitBtn.disabled = false;
          
          if (response.success) {
            messageDiv.innerHTML = '<div class="message success">' + response.message + '</div>';
            document.getElementById('registrationForm').reset();
          } else {
            messageDiv.innerHTML = '<div class="message error">' + response.message + '</div>';
          }
        })
        .withFailureHandler(function(error) {
          loading.style.display = 'none';
          submitBtn.disabled = false;
          messageDiv.innerHTML = '<div class="message error">There was an error submitting your registration. Please try again.</div>';
          console.error('Submission error:', error);
        })
        .submitRegistration(formData);
    });

    // Handle "All Events" checkbox
    document.getElementById('allEvents').addEventListener('change', function() {
      const otherCheckboxes = document.querySelectorAll('input[name="events"]:not(#allEvents)');
      if (this.checked) {
        otherCheckboxes.forEach(cb => {
          cb.checked = false;
          cb.disabled = true;
        });
      } else {
        otherCheckboxes.forEach(cb => {
          cb.disabled = false;
        });
      }
    });

    // Handle other checkboxes
    document.querySelectorAll('input[name="events"]:not(#allEvents)').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if (this.checked) {
          document.getElementById('allEvents').checked = false;
        }
      });
    });
  </script>
</body>
</html>
